<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'poppins', sans-serif;
        background: #1e1e2e;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #messeges{
        list-style-type: none;
        margin: 0;
        padding: 10px;
        width: 80%;
        max-width: 500px;
        height: 400px;
        overflow-y: auto;
        background: #282a36;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      #messeges > li{
        padding: 12px;
        margin: 5px 0;
        border-radius: 8px;
        word-break: break-word;
        transition: 0.3s;
      }
      #messeges > li:nth-child(odd){
        background: #44475a;
      }
      #messeges > li:nth-child(even){
        background: #6272a4;
      }
      #messeges > li:hover{
        transform: scale(1.05);
      }
       #form {
            width: 90%;
            max-width: 500px;
            display: flex;
            margin-top: 15px;
        }

        #input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            background: #44475a;
            color: white;
        }

        #form > button {
            padding: 12px 18px;
            margin-left: 10px;
            border: none;
            border-radius: 20px;
            background: #50fa7b;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        #form > button:hover {
            background: #40d47e;
        }
        .container{
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background: white;
          height: 90vh;
          width: 500px;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", input.value);
          input.value = "";
        }
      });

      socket.on("chat message", (msg) => {
        const item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
